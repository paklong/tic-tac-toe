<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="gameboard">
                <button class="cell" data-index="0,0"></button>
                <button class="cell" data-index="0,1"></button>
                <button class="cell" data-index="0,2"></button>
                <button class="cell" data-index="1,0"></button>
                <button class="cell" data-index="1,1"></button>
                <button class="cell" data-index="1,2"></button>
                <button class="cell" data-index="2,0"></button>
                <button class="cell" data-index="2,1"></button>
                <button class="cell" data-index="2,2"></button>
            </div>
        </div>
        <script src="gameboard.js"></script>
    </body>
</html>
