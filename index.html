<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="player-names">
            <form action="#">
                <label for="player1">
                    Player 1:
                    <input
                        type="text"
                        name="player1"
                        id="player1"
                        value="John"
                    >
                </label>
            </form>
            <form action="#">
                <label for="player2">
                    Player 2:
                    <input
                        type="text"
                        name="player2"
                        id="player2"
                        value="Kelvin"
                    >
                </label>
            </form>
        </div>
        <h2 class="message">Not working</h2>
        <div class="container">
            <div class="gameboard">
                <button class="cell" data-index="0,0"></button>
                <button class="cell" data-index="0,1"></button>
                <button class="cell" data-index="0,2"></button>
                <button class="cell" data-index="1,0"></button>
                <button class="cell" data-index="1,1"></button>
                <button class="cell" data-index="1,2"></button>
                <button class="cell" data-index="2,0"></button>
                <button class="cell" data-index="2,1"></button>
                <button class="cell" data-index="2,2"></button>
            </div>
        </div>
        <div class="container">
            <button class="resetBtn" type="button">Reset</button>
        </div>
        <script src="observer.js"></script>
        <script src="gameboard.js"></script>
        <script src="player.js"></script>
        <script src="game.js"></script>
    </body>
</html>
